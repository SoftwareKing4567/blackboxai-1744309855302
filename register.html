<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Control - Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Left Side - Hero Image and Text -->
        <div class="md:w-1/2 bg-green-600 flex items-center justify-center p-12 relative">
            <div class="text-white z-10">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Join Our Health Community</h1>
                <p class="text-xl mb-8">Start your journey to better health management today.</p>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-2xl mr-3"></i>
                        <span>Personalized Health Dashboard</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt text-2xl mr-3"></i>
                        <span>Easy Appointment Scheduling</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-file-medical text-2xl mr-3"></i>
                        <span>Secure Document Management</span>
                    </div>
                </div>
            </div>
            <!-- Overlay for better text readability -->
            <div class="absolute inset-0 bg-green-900 opacity-20"></div>
        </div>

        <!-- Right Side - Registration Form -->
        <div class="md:w-1/2 flex items-center justify-center p-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <i class="fas fa-user-plus text-5xl text-green-600 mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                    <p class="text-gray-600 mt-2">Fill in your details to get started</p>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="firstName">
                                First Name
                            </label>
                            <div class="relative">
                                <i class="fas fa-user absolute text-gray-500 top-3 left-4"></i>
                                <input type="text" id="firstName" 
                                    class="pl-12 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    placeholder="First name">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="lastName">
                                Last Name
                            </label>
                            <div class="relative">
                                <i class="fas fa-user absolute text-gray-500 top-3 left-4"></i>
                                <input type="text" id="lastName" 
                                    class="pl-12 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                            Email Address
                        </label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute text-gray-500 top-3 left-4"></i>
                            <input type="email" id="email" 
                                class="pl-12 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <i class="fas fa-lock absolute text-gray-500 top-3 left-4"></i>
                            <input type="password" id="password" 
                                class="pl-12 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="Create a password">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmPassword">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <i class="fas fa-lock absolute text-gray-500 top-3 left-4"></i>
                            <input type="password" id="confirmPassword" 
                                class="pl-12 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-green-600 rounded border-gray-300">
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-green-600 hover:text-green-800">Terms of Service</a> and 
                            <a href="#" class="text-green-600 hover:text-green-800">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200 flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>

                    <div class="text-center mt-6">
                        <p class="text-gray-600">Already have an account? 
                            <a href="index.html" class="text-green-600 hover:text-green-800 font-semibold">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
